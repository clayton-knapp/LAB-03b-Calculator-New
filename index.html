<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <div class="operation">
                <input type="number" id="input">
                <br>
                <div class="button-grid">
                    <div class='button-div'>
                      <button id="clear-button" class="button clear">C</button>
                     </div>
                    <button id="sqrt-button" class="button func">sqrt</button>
                    <button id="percent-button" class="button func">%</button>
                    <button id="divide-button" class="button func">/</button>
                    <button id="7-button" class="button number">7</button>
                    <button id="8-button" class="button number">8</button>
                    <button id="9-button" class="button number">9</button>
                    <button id="multiply-button" class="button func">*</button>
                    <button id="4-button" class="button number">4</button>
                    <button id="5-button" class="button number">5</button>
                    <button id="6-button" class="button number">6</button>
                    <button id="subtract-button" class="button func">-</button>
                    <button id="1-button" class="button number">1</button>
                    <button id="2-button" class="button number">2</button>
                    <button id="3-button" class="button number">3</button>
                    <button id="add-button" class="button func">+</button>
                    <button id="decimal-button" class="button number">.</button>
                    <button id="0-button" class="button number">0</button>
                    <button id="pos-neg-button" class="button number">+/-</button>
                    <button id="equal-button" class="button func">=</button>
                </div>
                <h2 id="result-display">RESULT</h2>
            </div>
        
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
